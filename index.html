<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<main>
    <div id="mainGrid">
        <section id="legend1">
            <ul id="ul2">
                <li>Clear: <span class="kbc-button">Esc</span></li>
                <li>Backspace: <span class="kbc-button">Backspace</span> OR <span class="kbc-button">Del</span></li>
                <li>Negative: <span class="kbc-button">W</span> OR <span class="kbc-button">S</span> OR <span
                        class="kbc-button">UpArrow</span> OR <span class="kbc-button">DownArrow</span></li>
                <li>Division: <span class="kbc-button">/</span></li>
            </ul>
        </section>
        <section id="calculator-container">
            <section id="calculator-grid">
                <h1 id="title">Calculator</h1>
                <!--Don't move the number buttons around; that will break the JS :(-->
                <button class="btn" value="0" id="numberZero">0</button>
                <button class="btn" value="1" id="one">1</button>
                <button class="btn" value="2" id="two">2</button>
                <button class="btn" value="3" id="three">3</button>
                <button class="btn" value="4" id="four">4</button>
                <button class="btn" value="5" id="five">5</button>
                <button class="btn" value="6" id="six">6</button>
                <button class="btn" value="7" id="seven">7</button>
                <button class="btn" value="8" id="eight">8</button>
                <button class="btn" value="9" id="nine">9</button>
                <input placeholder="" type="text" name="output" id="output" value="">
                <button class="btn" type="reset" id="clear">
                    <p>AC</p>
                </button>
                <button class="btn" id="positiveNegative">
                    <p>+/-</p>
                </button>
                <button class="btn" id="percent">%</button>
                <button class="btn" id="division">/</button>
                <button class="btn" id="multiplication">X</button>
                <button class="btn" id="minus">-</button>
                <button class="btn" id="plus">+</button>
                <button class="btn" id="changeToDecimal">.</button>
                <button class="btn" id="equals">=</button>
                <button class="btn" id="delete">C</button>
                <p id="footer">Made By Mitchell Mudd | <a target="_blank"
                        href="https://github.com/mitchelldirt/calculator">Source code</a></p>
            </section>
        </section>
        <section id="legend2">
            <ul>
                <li>Multiplication: <span class="kbc-button">x</span> OR <span class="kbc-button">*</span></li>
                <li>Subtraction: <span class="kbc-button">-</span></li>
                <li>Addition: <span class="kbc-button">+</span></li>
                <li>Equals: <span class="kbc-button">=</span> OR <span class="kbc-button">Enter</span></li>
            </ul>
        </section>
    </div>
    <script src="./script.js"></script>
</main>

</html>
