<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<main>
    <section id="grid">
        <input type="text" name="output" id="" class="output">
        <button class="clear">AC</button>
        <button class="positiveNegative">+/-</button>
        <button class="percent">%</button>
        <button class="division">/</button>
        <button class="seven">7</button>
        <button class="eight">8</button>
        <button class="nine">9</button>
        <button class="multiplication">X</button>
        <button class="four">4</button>
        <button class="five">5</button>
        <button class="six">6</button>
        <button class="minus">-</button>
        <button class="one">1</button>
        <button class="two">2</button>
        <button class="three">3</button>
        <button class="plus">+</button>
        <button class="numberZero">0</button>
        <button class="changeToDecimal">.</button>
        <button class="equals">=</button>
    </section>
</main>

</html>
