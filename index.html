<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<main>
    <center>
        <section id="calculator-grid">
            <!--Don't move the number buttons around; that will break the JS :(-->
            <button data-key="" value="0" id="numberZero">0</button>
            <button data-key="" value="1" id="one">1</button>
            <button data-key="" value="2" id="two">2</button>
            <button data-key="" value="3" id="three">3</button>
            <button data-key="" value="4" id="four">4</button>
            <button data-key="" value="5" id="five">5</button>
            <button data-key="" value="6" id="six">6</button>
            <button data-key="" value="7" id="seven">7</button>
            <button data-key="" value="8" id="eight">8</button>
            <button data-key="" value="9" id="nine">9</button>
            <input placeholder="" type="" name="output" id="output" value="">
            <button data-key="" type="reset" id="clear">CLEAR</button>
            <button data-key="" id="positiveNegative">+/-</button>
            <button data-key="" id="percent">%</button>
            <button data-key="" id="division">/</button>
            <button data-key="" id="multiplication">X</button>
            <button data-key="" id="minus">-</button>
            <button data-key="" id="plus">+</button>
            <button data-key="" id="changeToDecimal">.</button>
            <button data-key="" id="equals">=</button>
            <button data-key="" id="delete">DELETE</button>
        </section>
    </center>
    <script src="./script.js"></script>
</main>

</html>
