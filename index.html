<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<main>
    <center>
        <section id="calculator-grid">
            <!--Don't move the number buttons around; that will break the JS :(-->
            <button value="0" id="numberZero">0</button>
            <button value="1" id="one">1</button>
            <button value="2" id="two">2</button>
            <button value="3" id="three">3</button>
            <button value="4" id="four">4</button>
            <button value="5" id="five">5</button>
            <button value="6" id="six">6</button>
            <button value="7" id="seven">7</button>
            <button value="8" id="eight">8</button>
            <button value="9" id="nine">9</button>
            <input placeholder="" type="" name="output" id="output" value="">
            <button type="reset" id="clear">AC</button>
            <button id="positiveNegative">+/-</button>
            <button id="percent">%</button>
            <button id="division">/</button>
            <button id="multiplication">X</button>
            <button id="minus">-</button>
            <button id="plus">+</button>
            <button id="changeToDecimal">.</button>
            <button id="equals">=</button>
        </section>
    </center>
    <script src="./script.js"></script>
</main>

</html>
